<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local LLM Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- offline-first assets -->
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/highlight/github-dark.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="">
      <header>
        <h1>Chats</h1>
        <div class="controls">
          <button id="new-chat" class="btn" title="New chat"><i class="fas fa-plus"></i></button>
          <button id="export-chat" class="btn" title="Export chat"><i class="fas fa-file-export"></i></button>
          <button id="toggle-sidebar" class="btn" title="Toggle sidebar"><i class="fas fa-bars"></i></button>
        </div>
      </header>
      <section id="chat-history" class="scroll"></section>
      <footer>
        <button id="open-settings" class="btn full"><i class="fas fa-cog"></i> Settings</button>
        <button id="theme-toggle" class="btn full"><i class="fas fa-moon"></i> Dark</button>
      </footer>
    </aside>

    <!-- MAIN -->
    <main>
      <header id="chat-header">
        <span id="chat-title">New Chat</span>
        <div id="chat-header-actions">
          <select id="model"></select>
        </div>
      </header>

      <section id="chat-messages" class="scroll"></section>

      <div id="typing-indicator">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>

      <div id="input-area">
        <textarea id="message-input" placeholder="Type your messageâ€¦" rows="1"></textarea>
        <button id="send-btn" class="btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </main>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h2>Settings</h2>
        <button class="btn close"><i class="fas fa-times"></i></button>
      </header>
      <form id="settings-form">
        <div class="row">
          <label for="api-endpoint">API Endpoint</label>
          <select id="api-endpoint"></select>
          <input id="custom-api-endpoint" type="text" placeholder="http://localhost:5000/v1">
        </div>
        <div class="row">
          <label for="model">Model</label>
          <select id="model"></select>
        </div>
        <div class="row">
          <label for="temperature">Temperature <span id="temp-val">0.7</span></label>
          <input id="temperature" type="range" min="0" max="2" step="0.1" value="0.7">
        </div>
        <div class="row">
          <label for="max-tokens">Max Tokens <span id="max-val">2048</span></label>
          <input id="max-tokens" type="range" min="1" max="8192" step="1" value="2048">
        </div>
        <div class="row">
          <label for="top-p">Top-P <span id="top-val">0.9</span></label>
          <input id="top-p" type="range" min="0" max="1" step="0.05" value="0.9">
        </div>
        <footer class="modal-footer">
          <button type="button" id="cancel-settings" class="btn secondary">Cancel</button>
          <button type="submit" id="save-settings" class="btn">Save</button>
        </footer>
      </form>
    </div>
  </div>

  <!-- EDIT MESSAGE MODAL -->
  <div id="edit-message-modal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h2>Edit Message</h2>
        <button class="btn close"><i class="fas fa-times"></i></button>
      </header>
      <textarea id="edit-textarea" rows="6"></textarea>
      <footer class="modal-footer">
        <button id="cancel-edit" class="btn secondary">Cancel</button>
        <button id="save-edit" class="btn">Save</button>
      </footer>
    </div>
  </div>

  <!-- OFFLINE LIBRARIES -->
  <script src="assets/marked.min.js"></script>
  <script src="assets/highlight.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
