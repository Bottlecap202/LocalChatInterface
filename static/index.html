<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Interface</title>
  <style>
    /* --- Your Original CSS --- */
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 70%;
      word-wrap: break-word;
      gap: 5px;
    }

    .sender {
      font-size: 0.8em;
      font-weight: bold;
      padding: 5px 12px;
      width: fit-content;
      color: #e0e0e0;
      background-color: #4a4a4a;
    }
    
    .content {
      padding: 8px 12px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .message.assistant {
      align-self: flex-start;
      align-items: flex-start;
    }

    .message.assistant .sender {
      border-radius: 14px 14px 14px 3px;
    }

    .message.assistant .content {
      background-color: #333;
    }

    .message.user {
      align-self: flex-end;
      align-items: flex-end;
    }

    .message.user .sender {
      border-radius: 14px 14px 3px 14px;
    }

    .message.user .content {
      background-color: #0a84ff;
    }
    
    .message.system {
      align-self: center;
      align-items: center;
      max-width: 80%;
    }

    .message.system .sender {
      background-color: #2a6e2d;
      border-radius: 14px;
    }

    .message.system .content {
      background-color: #282c34;
      border: 1px solid #4a4a4a;
      font-family: 'Courier New', Courier, monospace;
      width: 100%;
    }
    
    #chat-form {
      display: flex;
      padding: 10px;
      background: #121212;
      border-top: 1px solid #333;
      gap: 8px;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 8px;
      font-size: 16px;
      background-color: #333;
      color: #f5f5f5;
    }

    #chat-submit {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #0a84ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #chat-submit:hover {
      background: #0066cc;
    }

    #tool-select, #tool-args-select, #use-tool-btn, #re-enable-tools-btn {
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
    }

    #use-tool-btn {
      background: #2a6e2d;
    }
    
    #use-tool-btn:hover {
      background: #3c8c40;
    }

    #re-enable-tools-btn {
        background: #9a6700;
    }

    #re-enable-tools-btn:hover {
        background: #b8860b;
    }

    /* --- ADDITION: Style for the new Smart Action button --- */
    #smart-action-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #8a2be2; /* A distinct purple color */
      color: white;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
    }
    #smart-action-btn:hover {
      background: #9932cc;
    }
  </style>
</head>
<body>

  <div id="chat-messages"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Ask a question or give a command..." autocomplete="off">
    
    <!-- RETAINED: All your original manual tool controls -->
    <select id="tool-select">
      <option value="">Select a tool</option>
    </select>
    <select id="tool-args-select" style="display: none;">
      <option value="">Select an action</option>
    </select>
    <button type="button" id="use-tool-btn">Use Tool</button>
    <button type="button" id="re-enable-tools-btn">Re-enable</button>

    <!-- ADDITION: The new button for automatic tool use -->
    <button type="button" id="smart-action-btn">Smart Action</button>

    <!-- RETAINED: Your original chat submission button, renamed for clarity -->
    <button type="submit" id="chat-submit">Chat</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
